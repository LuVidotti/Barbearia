<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
        <title>Contato - Barbearia do Lu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo" src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="home2.html">Home</a></li>
                        <li><a href="produtos2.html">Produtos</a></li>
                        <li><a href="contato2.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@endereco.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset class="contato">
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="Email">Email</label>
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset class="combobox">
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" class="botao" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img class="footerimg" src="rodape.png">
            <p class="copyright">&copy; Copyright Barbearia do Lu - 2023</p>
        </footer>
    </body>
</html>
